<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    function calculo(raio){
        let area = Math.PI * raio**2;
        let perimetro = 2* Math.PI * raio;
        let respostaArea = area;
        let respostaPerimetro = perimetro;
        return [respostaArea, respostaPerimetro];
    }
    let raio = Number(prompt('Digite o valor do seu raio:'));
    let [respostaArea, respostaPerimetro]= calculo(raio);
    document.write(`o valor da sua área é igual a: ${respostaArea}, já o seu perímetro é igual a: ${respostaPerimetro}`);
        
        
        </script>
</body>
</html>
