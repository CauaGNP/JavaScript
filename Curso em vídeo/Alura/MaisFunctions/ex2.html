<body>
    <script>
        function calcularFatorial(numero){
            if (numero === 0 || numero === 1){
                return 1;
            }
            let fatorial = 1
            for(i = 2; i <= numeroFatorial; i++){
                fatorial *= i;
              
            }
              return fatorial
        }
        let numeroFatorial = 7 ;    
        let resposta = calcularFatorial(numeroFatorial);
        console.log(`A fatoração do seu númerp: ${numeroFatorial}, é igual a: ${resposta}`);
        </script>
